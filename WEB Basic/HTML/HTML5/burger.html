<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="burger.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <title>Labels</title>
  </head>
  <body>
    <section id="overlay">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
        alt="Davie's Burgers Logo"
        id="logo"
      />
      <hr />
      <form>
        <h1>Create a burger !</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like? </label>
          <input type="text" name="patty" id="patty" />
        </section>
        <hr />
        <section class="patties">
          <label for="amount"> How many patties would you like? </label>
          <input type="number" name="amount" id="amount" />
        </section>
        <hr />
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br />
          <span>Rare</span>
          <input
            type="range"
            name="doneness"
            id="doneness"
            value="3"
            min="1"
            max="5"
          />
          <span>Well-Done</span>
        </section>
        <hr />

        <section class="toppings">
          <span>What toppings would you like?</span>
          <br />
          <input id="lettuce" name="topping" type="checkbox" value="lettuce" />
          <label for="lettuce">Lettuce</label>
          <input id="tomato" type="checkbox" name="topping" value="tomato" />
          <label for="tomato">Tomato</label>
          <input id="cheese" type="checkbox" name="topping" value="cheese" />
          <label for="cheese">Cheese</label>
        </section>
        <section class="onion">
          <span>Would you like to add onion?</span>
          <br />
          <input id="yes" type="radio" name="onion" value="yes" />
          <label for="yes">Yes</label>
          <input id="no" type="radio" name="onion" value="no" />
          <label for="no">No</label>
        </section>
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select id="bun" name="bun">
            <option value="sesame">Sesame</option>
            <option value="potato">Potato</option>
            <option value="tortilla">Tortilla</option>
          </select>
        </section>
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce" />
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="pavlaka"></option>
            <option value="urnebes"></option>
            <option value="senf"></option>
          </datalist>
        </section>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br />
          <textarea id="extra" name="extra" rows="3" cols="40">
Your suggestions are welcome...</textarea
          >
        </section>
        <section class="submission">
          <input type="submit" />
        </section>
      </form>
    </section>
  </body>
</html>
