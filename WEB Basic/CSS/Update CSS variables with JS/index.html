<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update <span>CSS</span> variables with <span>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="10" value="1" data-sizing="px">

        <label for="color">Color</label>
        <input type="color" name="color" value="#ffcc00">

    </div>
    
    <img src="lena.JPG" width="500px" height="300px">


    <script src="updateCSS.js"></script>
</body>
</html>
