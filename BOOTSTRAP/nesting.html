<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
        .height {
            height: 150px;
        }
        .look {
            min-height: 20px;
            margin-bottom: 20px;
            border-style: solid;
            padding: 19px;
            border-width: 1px;       
            border-radius: 4px;
        }
    </style>
<body>
    <div class="container">
        <h1></h1>
        <div class="row">
            <div class="col-9 ">
                <div class="row ">
                    <div class="col-4">
                        <div class="height look p-3 mb-2 bg-primary text-white">1</div>
                    </div>
                    <div class="col-4">
                        <div class="height look p-3 mb-2 bg-info text-white">2</div>
                    </div>
                    <div class="col-4">

            </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="look p-3 mb-2 bg-dark text-white">5</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="look p-3 mb-2 bg-info text-white">6</div>
            </div>
            <div class="col-6">
                <div class="look p-3 mb-2 bg-secondary text-white">7</div>
            </div>
            <div class="col-12">
                <div class="look height p-3 mb-2 bg-primary text-white">8</div>
            </div>
