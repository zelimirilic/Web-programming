<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Practice</title>
    <style type="text/css">
        td {text-align: left; vertical-align: top;}
        input[type=text] {background-color: #efefef;}
        .BlueDiv {background-color: navy; color: white; width: 200px;}
        .RedDiv {background-color: red; color: white; width: 200px;}
        .Highlight {background: pink;}
        .LightHighlight {background-color: #cccccc;}
        .PhoneHighlight {background-color: #cccccc;}
        .PhoneNumber {margin-top: 5px; width: 80px;}
        .PhoneType {margin-top: 5px;}
        .PhoneNumberDiv {text-align: left; vertical-align: middle; width: 200px; float: left;}
        .PhoneTypeDiv {text-align: left; vertical-align: middle; width: 200px; float: left;}


    </style>
    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            this.title = 'some title';
            $(this).attr('title', 'Some title2');

            $('div.BlueDiv, div.RedDiv').attr({
                title: 'Some title3',
                style: 'background-color:yellow; font-size:30px',
                type: 'text'
            })
            // Modifying the DOM
            $('#myContent').append('<span style="background-color:red; font-size:20px">Appended 1 child</span>');
            $('#myContent').prepend('<span style="background-color:red; font-size:30px">Prepended 1 child</span>');
            // Wrap
            $('.Foo').wrap('<div class="BlueDiv ParentWraper" />');
            //Remove
            $('.ParentWraper').remove();

            jEvents();
            // Handle select
        /*    $('#myContent').mouseenter(function() {
                toggle($(this));
                $(this).css('cursor', 'pointer');
            })
            .mouseleave(function() {
                
                toggle($(this));
            })
            .mouseup(function(x) {
                $(this).text('X: ' + x.pageX + ' Y: ' + x.pageY);
            })
        */
       $('#myContent').on('mouseenter mouseleave mouseup', function(element) {
           $(this).toggleClass('Highlight');
           $(this).css('cursor', 'pointer');
           if(element.type === 'mouseup') {
               $(this).text('X: ' + element.pageX + ' Y: ' + element.pageY);
           }
       })


        });



        function FocusBlur(el) {
            $(el).toggleClass('Highlight');
        }

        function jEvents() {
            $('#SubmitButton').click(function () {
                var firstNameVal = $('#FirstNameTextBox').val();
                var lastNameVal = $('#LastNameTextBox').val();

                $('#subOutput').text(firstNameVal + ' ' + lastNameVal);
            });
        }

        function toggle(table) {
            table.toggleClass('Highlight');
        }

    </script>
</head>

<body>
    <div id="myContent"><br />Main Content for modifying DOM<br /></div>
    <div id="Contains Table">
        <table id="DataTable">
            <tr>
                <td>cell incognito</td>
            </tr>

    </div>
    <div class="BlueDiv">

    <br />

        <table style="width:300px;">
